<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page With Vue</title>
    <link rel="stylesheet" type="text/css" href="/resources/css/sample.css">
    <script src="/resources/js/jquery.min.js"></script>
    <script src="/resources/js/vue.js"></script>
    <script src="/resources/js/pageInit.js"></script>
</head>
<body onload="init()">

<div id="contentsWrap">
    {{ msg }}<br/>
    <div>Print Server Data</div>
    <table>
        <thead>
        <tr>
            <td>Name</td><td>Age</td>
        </tr>
        </thead>
        <tbody>
        <tr v-for="item in serverData">
            <td>{{ item.name }}</td>
            <td>{{ item.age }}</td>
        </tr>
        </tbody>
    </table>
</div>

<script th:inline="javascript">
  new Vue({
    el: '#contentsWrap',
    data: function () {
      return {
        msg: 'test message',
        serverData: JSON.parse('[[${sampleList}]]')
      }
    }
  })
</script>

</body>
</html>
